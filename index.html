<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeltenFlow | Premium APK Hub</title>
    <meta name="description"
        content="A premium destination for high-quality APK downloads. Share and discover apps easily.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <header class="app-header">
        <div class="logo">Veltenflow</div>
    </header>

    <div id="toast" class="toast glass"></div>

    <main id="mainContent">
        <!-- Home Section -->
        <section id="homeSection" class="tab-content active">
            <section class="hero staggered-fade-in">
                <img src="hero.png" alt="APK Hub Hero"
                    style="width: 100%; border-radius: 24px; margin-bottom: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.5);">
                <h1>The Hub for Your<br><span style="color: var(--primary)">Android Universe</span></h1>
                <p>Upload, share, and discover high-quality apps with ease.</p>
            </section>

            <div class="app-grid staggered-fade-in" id="appGrid">
                <!-- App cards will be injected here -->
            </div>
        </section>

        <!-- Search Section -->
        <section id="searchSection" class="tab-content" style="display: none; padding: 2rem;">
            <div class="search-page-header">
                <h2>Search Apps</h2>
                <div class="search-bar-vertical">
                    <i class="fas fa-search"></i>
                    <input type="text" id="appSearchMobile" placeholder="Type app name...">
                </div>
            </div>
            <div class="app-grid" id="searchGrid">
                <!-- Search results -->
            </div>
        </section>
    </main>

    <div class="fab" id="openUpload" title="Upload New APK" style="display: none;">
        <i class="fas fa-plus" style="color: white; font-size: 1.5rem;"></i>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav glass">
        <div class="tab-indicator" id="tabIndicator"></div>
        <a href="#" class="nav-item active" data-tab="homeSection">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-tab="homeSection">
            <i class="fas fa-th-large"></i>
            <span>Apps</span>
        </a>
        <a href="#" class="nav-item" data-tab="searchSection">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-item" id="loginBtn">
            <i class="fas fa-user-shield"></i>
            <span id="loginStatus">Login</span>
        </a>
    </nav>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal glass">
            <h2>Add New APK</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="appName">App Name</label>
                    <input type="text" id="appName" required placeholder="e.g. Photo Master">
                </div>
                <div class="form-group">
                    <label for="appVersion">Version</label>
                    <input type="text" id="appVersion" required placeholder="e.g. 1.2.0">
                </div>
                <div class="form-group">
                    <label for="appIconFile">App Icon (ഐക്കൺ അപ്‌ലോഡ് ചെയ്യുക)</label>
                    <div class="icon-upload-container">
                        <input type="file" id="appIconFile" accept="image/*" hidden>
                        <div class="icon-preview" id="iconPreview">
                            <i class="fas fa-camera"></i>
                            <span>Select Icon</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="display:none;">
                    <label for="appIcon">Icon URL (Alternative)</label>
                    <input type="url" id="appIcon" placeholder="https://example.com/icon.png">
                </div>
                <div class="form-group">
                    <label for="apkUrl">APK File URL</label>
                    <input type="url" id="apkUrl" required placeholder="Link to your APK file">
                </div>
                <button type="submit" class="submit-btn shadow">Publish App</button>
            </form>
            <button class="submit-btn"
                style="background: transparent; border: 1px solid var(--glass-border); margin-top: 0.5rem;"
                id="closeModal">Cancel</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModalOverlay">
        <div class="modal glass">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminPass">Password</label>
                <input type="password" id="adminPass" placeholder="Enter password">
            </div>
            <button class="submit-btn shadow" id="submitLogin">Login</button>
            <button class="submit-btn"
                style="background: transparent; border: 1px solid var(--glass-border); margin-top: 0.5rem;"
                id="closeLoginModal">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
